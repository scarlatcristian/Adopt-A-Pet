<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/svg+xml" href="img/icon.svg" />
    <script defer src="script.js"></script>
    <title>Adopt a Pet</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="img/white-paw.svg"
          alt="logo-img"
          class="header__logo--right"
        />
        <img
          src="img/white-paw.svg"
          alt="logo-img"
          class="header__logo--left"
        />
      </div>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main"> Find your furry friend </span>
          <span class="heading-primary--sub">adopt a pet today!</span>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Meet our pets</a>
      </div>
    </header>
  </body>
</html>
